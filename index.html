<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying Dino Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB;
      overflow: hidden;
    }

    .dino {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #32CD32;
      border-radius: 10px;
      bottom: 50%;
      left: 20%;
    }

    .obstacle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #8B0000;
      bottom: 0;
      right: 0;
    }

    .game-over {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      padding: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="game-container" id="gameContainer">
    <div class="dino" id="dino"></div>
    <div class="game-over" id="gameOver">Game Over! Tap to Restart</div>
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const dino = document.getElementById('dino');
    const gameOver = document.getElementById('gameOver');

    let dinoY = 50; // Dino's vertical position (%)
    let velocity = 0; // Dino's vertical speed
    const gravity = 0.5; // Gravity pulling the dino down
    const lift = -8; // Lift when tapping
    const obstacles = [];
    let isGameOver = false;

    // Create obstacles at intervals
    function spawnObstacle() {
      if (isGameOver) return;

      const obstacle = document.createElement('div');
      obstacle.className = 'obstacle';
      obstacle.style.bottom = Math.random() * 70 + '%'; // Random height
      obstacle.style.right = '-50px';
      gameContainer.appendChild(obstacle);
      obstacles.push(obstacle);

      // Remove obstacle after it leaves the screen
      setTimeout(() => {
        gameContainer.removeChild(obstacle);
        obstacles.shift();
      }, 5000);
    }

    // Update game elements
    function updateGame() {
      if (isGameOver) return;

      // Apply gravity
      velocity += gravity;
      dinoY += velocity;

      // Prevent dino from flying off-screen
      if (dinoY < 0) {
        dinoY = 0;
        velocity = 0;
      }
      if (dinoY > 90) {
        dinoY = 90;
        velocity = 0;
        endGame();
      }

      dino.style.bottom = dinoY + '%';

      // Move obstacles
      obstacles.forEach(obstacle => {
        const obstacleRight = parseInt(obstacle.style.right);
        obstacle.style.right = obstacleRight + 5 + 'px';

        // Check for collision
        const dinoRect = dino.getBoundingClientRect();
        const obstacleRect = obstacle.getBoundingClientRect();
        if (
          dinoRect.right > obstacleRect.left &&
          dinoRect.left < obstacleRect.right &&
          dinoRect.bottom > obstacleRect.top &&
          dinoRect.top < obstacleRect.bottom
        ) {
          endGame();
        }
      });
    }

    // End the game
    function endGame() {
      isGameOver = true;
      gameOver.style.display = 'block';
    }

    // Restart the game
    function restartGame() {
      isGameOver = false;
      dinoY = 50;
      velocity = 0;
      gameOver.style.display = 'none';

      // Remove all obstacles
      obstacles.forEach(obstacle => gameContainer.removeChild(obstacle));
      obstacles.length = 0;
    }

    // Tap to make the dino fly
    gameContainer.addEventListener('click', () => {
      if (isGameOver) {
        restartGame();
      } else {
        velocity = lift;
      }
    });

    // Spawn obstacles every 2 seconds
    setInterval(spawnObstacle, 2000);

    // Update game every 20ms
    setInterval(updateGame, 20);
  </script>
</body>
</html>
